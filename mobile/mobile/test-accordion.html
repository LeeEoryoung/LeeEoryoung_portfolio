<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .gnb {
      width: 250px;
      height: 500px;
      border: 1px solid #000;
    }
    .dropdown-navi {
      cursor: pointer;
    }
    .dropdown-navi.active {
      background-color: #000;
      color: #fff;
    }
    .dropdown-content {
      display: none;
    }
    .dropdown-content a {
      display: block;
    }
  </style>

</head>
<body>

  <div class="gnb">
    <div class="dropdown-navi">Navi1</div>
    <div class="dropdown-content">
      <a href="#none">sub navi1</a>
      <a href="#none">sub navi1</a>
      <a href="#none">sub navi1</a>
    </div>
    <div class="dropdown-navi">Navi2</div>
    <div class="dropdown-content">
      <a href="#none">sub navi2</a>
      <a href="#none">sub navi2</a>
      <a href="#none">sub navi2</a>
    </div>
    <div class="dropdown-navi">Navi3</div>
    <div class="dropdown-content">
      <a href="#none">sub navi3</a>
      <a href="#none">sub navi3</a>
      <a href="#none">sub navi3</a>
    </div>
    <div class="dropdown-navi">Navi4</div>
    <div class="dropdown-content">
      <a href="#none">sub navi4</a>
      <a href="#none">sub navi4</a>
      <a href="#none">sub navi4</a>
    </div>
  </div>
  

  <script>
    $('.dropdown-navi').click(function(){
      // $('.dropdown-content').slideToggle()
      $(this).siblings('.dropdown-content').slideUp()
      $(this).next().slideDown()
      $(this).addClass('active')
      $(this).siblings('.dropdown-navi').removeClass('active')
    })
  </script>

</body>
</html>
