<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-in</title>
  <!-- jQuery Latest Ver. -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- slick slider -->
  <link rel="stylesheet" href="js/slick/slick.css">
  <link rel="stylesheet" href="js/slick/slick-theme.css">
  <script src="js/slick/slick.js"></script>
  <!-- custom css/js -->
  <link rel="stylesheet" href="style.css">
  <script src="js/custom.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="container-inner sign-in">
      <div class="signin-content">
        <img src="images/logo.png" alt="" class="signin-logo">
        <h5>회원가입</h5>
        <p>
          *회원가입 후 다양한 뉴스와 혜택을 받아보세요.
        </p>
        <div class="sign-in">
          <span>이름</span>
          <input class="name" type="text"  placeholder="성함을 입력해주세요">
          <span>아이디</span>
          <input class="id" type="text" placeholder="아이디를 입력해주세요.">
          <span>비밀번호</span>
          <input class="password" type="password" placeholder="비밀번호를 입력해주세요.">
          <span>비밀번호 확인</span> 
          <input class="reenter" type="password" placeholder="비밀번호 재입력 해주세요.">
          <a href="sign-up.html"><button class="btn-signin" title="회원가입 하기">sign in</button></a>
          <div class="member"><span>*이미 회원이신가요?<a href="sign-up.html">　로그인하러 가기</a></span></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
